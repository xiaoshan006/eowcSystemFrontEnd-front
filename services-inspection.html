<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="javascript/headerJsLoader.js"></script>
</head>

<body class="header-sticky">
<section class="loading-overlay">
    <div class="Loading-Page">
        <h2 class="loader">Loading...</h2>
    </div>
</section>
<div id="site-wrapper">

    <!-- header -->
    <div id="site-header"></div>
    <!--  /.header end -->

    <!-- main -->
    <div id="site-content">
            <!-- Services -->
            <section class="services popup" id="servicesItemDiv">
                <!-- Page title -->
                <div class="flat-row page-title  parallax parallax1" v-bind:style="result.backgroundImage" style="margin-bottom: 50px">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="page-title-heading" style="text-align: center">
                                    <h1 class="title" style="color: #ffffff">{{result.serviceName}}</h1>
                                    <p class="subtitle">{{result.serviceDesc}}</p>
                                </div><!-- /.page-title-captions -->
                                <div class="breadcrumbs">
                                    <p>你的位置:</p>
                                    <ul>
                                        <li><a href="index.html">首页</a></li>
                                        <li class="active">服务详情</li>
                                    </ul>
                                </div><!-- /.breadcrumbs -->
                            </div><!-- /.col-md-12 -->
                        </div><!-- /.row -->
                    </div><!-- /.container -->
                </div><!-- /.page-title -->

                <div class="container">
                    <div class="row">
                        <div class="three-columns">

                            <template v-for="item in result.servicesInfoImgs">
                                <div class="images-single object">
                                    <div class="thumb">
                                        <a class="img-post popup-gallery" v-bind:href="item.imgSrc">
                                            <img v-bind:src="item.imgSrc" alt="image">
                                        </a>
                                    </div>
                                </div><!-- /.images-single -->
                            </template>

                        </div> <!-- /.three-columns -->

                       <div class="two-columns">
                            <div class="flat-text-content object" style="width: 100%;">
                                <h3 class="title" style="text-align: center">{{result.infoTitle}}</h3>
                                <div class="content" v-html="result.infoDesc"></div>
                            </div><!-- /.text-content -->
                       </div>
                        
                    </div><!-- /.row -->
                </div><!-- /.container -->

            </section>
    </div>
    <!--/.main end-->

    <!-- footer -->
    <div class="site-footer">
        <a class="go-top">
        </a><!-- /. Go Top End-->
        <div id="footer"></div>
    </div>
    <!--  /.footer end -->

</div>  <!-- /.site-wrapper -->
<script src="javascript/footerJsLoader.js"></script>
</body>
</html>
